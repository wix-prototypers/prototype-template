<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {{ repository }}
      <div class="wrapper">
        {{ content }}
  
     
        <span class="likebtn-wrapper" data-theme="custom" data-icon_l="hrt1" data-icon_d="alrt1" data-icon_l_c_v="#41c9d6" data-icon_d_c_v="#41c9d6" data-identifier="item_1"></span>
<script>
(function(d,e,s){if(d.getElementById("likebtn_wjs"))return;a=d.createElement(e);m=d.getElementsByTagName(e)[0];a.async=1;a.id="likebtn_wjs";a.src=s;m.parentNode.insertBefore(a, m)})(document,"script","//w.likebtn.com/js/w/widget.js");
</script>
      </div>
    </main>

    {%- include footer.html -%}

  </body>
  <script>

        fetch("https://api.github.com/repos/{{ site.github.owner_name }}/{{ site.github.repository_name }}")
      .then((response) => {
        return response.json();
      })
  </script>


</html>
